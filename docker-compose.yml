services:
  xray-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    environment:
      XRAY_VMESS_AEAD_FORCED: "false"
    ports:
      - 443:443
      - 2053:2053
      - 2096:2096
      - 28682:28682
      - 14302:14302
      - 46156:46156
    restart: unless-stopped
    tty: true
    volumes:
      - ./db/:/etc/x-ui/
      - ./cert/:/root/cert/
